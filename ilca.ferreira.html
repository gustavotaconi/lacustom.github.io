<!-- Assinatura de email HTML – baseada no seu layout
   Duas colunas (INVERTIDAS conforme pedido): ESQUERDA (branca) com logo + tagline; DIREITA (#DA8C20) com dados.
   Observação: clientes de email podem não carregar webfonts; definimos Montserrat/DM Sans com fallbacks.
-->
<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    <title>Signature</title>
  </head>
  <body style="margin:0; padding:0; background:#ffffff;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
      <tr>
        <td align="center" style="padding:0;">

          <!-- Largura total -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="680" style="width:680px; border-collapse:collapse;">
            <tr>
              <!-- COLUNA ESQUERDA: fundo branco com logo + tagline -->
              <td valign="middle" width="340" style="width:340px; background:#ffffff; border:none;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                  <tr>
                    <td align="left" style="padding:32px 24px 8px 40px;">
                      <!-- LOGO: 204 x 61.58 -->
                      <img src="https://gustavotaconi.github.io/lacustom.github.io/logo_la.png" width="204 height="50" style="display:block; width:204px; height:62px; max-width:204px; border:0; outline:none; text-decoration:none;" alt="Logo" />
                    </td>
                  </tr>
                  <tr>
                    <td align="left" style="padding:8px 40px 40px 40px; font-family:'Montserrat', sans-serif; font-weight:500; font-size:16px; line-height:1.5; color:#5C6779;">
Studio especializados há mais de 15 anos em proteção e personalização de veículos.
</td>
                  </tr>
                </table>
              </td>

              <!-- COLUNA DIREITA: bloco #DA8C20 com dados -->
              <td valign="top" width="340" style="width:340px; background:#DA8C20; border:none; border-bottom-left-radius:130px; -webkit-border-bottom-left-radius:130px;">
                <!-- Padding interno 91px -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                  <tr>
                    <td style="padding:72px;">

                      <!-- NOME (DM Sans Bold 22px, #202020) -->
                      <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="font-family:'Montserrat', sans-serif; font-weight:700; font-size:22px; line-height:1.2; color:#202020;">
                           Ilca Ferreira
                          </td>
                        </tr>
                        <tr>
                          <td height="8px" style="line-height:12px; font-size:12px;">&nbsp;</td>
                        </tr>
                        <!-- CARGO (18px, branco) -->
                        <tr>
                          <td style="font-family:'DM Sans',sans-serif; font-weight:400; font-size:18px; line-height:1.3; color:#FFFFFF;">
                            Gerente de Recursos Humanos
                          </td>
                        </tr>
                        <tr>
                          <td height="25" style="line-height:26px; font-size:26px;">&nbsp;</td>
                        </tr>
                      </table>

                      <!-- EMAIL -->
                      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr>
                          <td valign="middle" width="20" style="width:20px;">
                            <img src="https://gustavotaconi.github.io/lacustom.github.io/Icon%20Email.svg" height="18" style="display:block; height:18px; width:auto; border:0; outline:none; text-decoration:none;" alt="Email" />
                          </td>
                          <td width="24" style="width:16px;">&nbsp;</td>
                          <td valign="middle" style="font-family:'DM Sans', sans-serif; font-weight:600; font-size:14px; line-height:1.3; color:#202020; white-space:nowrap;">
                            <a href="mailto:rh@lacustom.com.br" style="color:#202020; text-decoration:none;">&nbsp;rh@lacustom.com.br</a>
                          </td>
                        </tr>
                      </table>
                      <table role="presentation" width="100%"><tr><td height="12" style="line-height:12px; font-size:12px;">&nbsp;</td></tr></table>

                      <!-- TELEFONE -->
                      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr>
                          <td valign="middle" width="20" style="width:20px;">
                            <img src="https://gustavotaconi.github.io/lacustom.github.io/Icon%20Phone.svg" height="18" style="display:block; height:18px; width:auto; border:0; outline:none; text-decoration:none;" alt="Phone" />
                          </td>
                          <td width="16" style="width:16px;">&nbsp;</td>
                          <td valign="middle" style="font-family:'DM Sans', sans-serif; font-weight:600; font-size:14px; line-height:1.3; color:#202020; white-space:nowrap;">
                            <a href="tel:(11)918417518" style="color:#202020; text-decoration:none;">(11)918417518</a>
                          </td>
                        </tr>
                      </table>
                      <table role="presentation" width="100%"><tr><td height="12" style="line-height:12px; font-size:12px;">&nbsp;</td></tr></table>

                      <!-- SITE -->
                      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr>
                          <td valign="middle" width="20" style="width:20px;">
                            <img src="https://gustavotaconi.github.io/lacustom.github.io/Icon%20Web%20Page.svg" height="18" style="display:block; height:18px; width:auto; border:0; outline:none; text-decoration:none;" alt="Website" />
                          </td>
                          <td width="16" style="width:16px;">&nbsp;</td>
                          <td valign="middle" style="font-family:'DM Sans', sans-serif; font-weight:600; font-size:14px; line-height:1.3; color:#202020; white-space:nowrap;">
                            <a href="https://lacustom.com.br/" style="color:#202020; text-decoration:none;">www.lacustom.com.br</a>
                          </td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                </table>
              </td>

            </tr>
          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
